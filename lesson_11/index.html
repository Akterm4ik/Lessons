<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson11</title>
</head>

<body>
    <div class="wrapper">
        <header id="header" class="header">Some content for HEADER</header>
        <main class="page">
            <div class="practice-transform practice-transform--margin">
                <div class="practice-transform__container">
                    <div class="practice-transform__translate wrapper-block">
                        <div class="practice-transform__block block">
                            <h2 class="practice-transform__title title">transform</h2>
                        </div>
                    </div>
                    <div class="practice-transform__scale wrapper-block">
                        <div class="practice-scale__block block">
                            <h2 class="practice-scale__title title">scale</h2>
                        </div>
                    </div>
                    <div class="practice-transform__rotate wrapper-block">
                        <div class="practice-rotate__block block">
                            <h2 class="practice-rotate__title title">rotate</h2>
                        </div>
                    </div>
                    <div class="practice-transform__scew wrapper-block">
                        <div class="practice-scew__block block">
                            <h2 class="practice-scew__title title">scew</h2>
                        </div>
                    </div>
                    <div class="practice-transform__matrix wrapper-block">
                        <div class="practice-matrix__block block">
                            <h2 class="practice-matrix__title title">matrix</h2>
                        </div>
                    </div>
                    <div class="practice-transform__origin wrapper-block">
                        <div class="practice-origin__block block">
                            <h2 class="practice-origin__title title">transform-origin</h2>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="practice-perspective practice-perspective--margin">
                <div class="practice-perspective__container">
                    <div class="practice-perspective__wrapper wrapper-block">
                        <div class="practice-perspective__transform3d block">
                            <h2 class="practice-perspective__title title">perspective+transform3d</h2>
                        </div>
                    </div>
                    <div class="practice-perspective__wrapper wrapper-block">
                        <div class="practice-perspective__rotate3d practice-perspective__rotate3d--rotatex block">
                            <h2 class="practice-perspective__title title">perspective+rotateX</h2>
                        </div>
                    </div>
                    <div class="practice-perspective__wrapper wrapper-block">
                        <div class="practice-perspective__rotate3d practice-perspective__rotate3d--rotatey block">
                            <h2 class="practice-perspective__title title">perspective+rotateY</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="prectice-preserve3d prectice-preserve3d--margin">
                <div class="prectice-preserve3d__container">
                    <div class="practice-preserve3d__wrapper wrapper-block">
                        <div class="practice-preserve3d__rotatey block">
                            <h2 class="practice-preserve3d__title title">perspective+preserve-3d</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flipper flipper--margin">
                <div class="flipper__container">
                    <div class="flipper__body">
                        <div class="flipper__back">
                            <img class="flipper__image" src="img/back.avif" alt="">
                        </div>
                        <div class="flipper__front">
                            <img class="flipper__image" src="img/front.avif" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="car car--margin">
                <div class="car__container">
                    <div class="car__body">
                        <div class="car__roof"></div>
                        <div class="car__side-windows">
                            <div class="car__side-window"></div>
                            <div class="car__side-window"></div>
                            <div class="car__side-window"></div>
                            <div class="car__side-window"></div>
                            <div class="car__side-window"></div>
                            <div class="car__side-window"></div>
                        </div>
                        <div class="car__front-window window-front">
                            <div class="window-front__item"></div>
                        </div>
                        <div class="car__hood"></div>
                        <div class="car__bottom"></div>
                        <div class="car__wheel wheel-car">
                            <div class="wheel-car__left"></div>
                            <div class="wheel-car__right"></div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">Some content for FOOTER</footer>
    </div>
</body>

</html>
